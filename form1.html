<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <link rel="stylesheet" href="css/stylesheet_2.css" />
  </head>
  <body>
    <div class="header">
        <img src="Image/logo.png" alt="logo1" width="380">
        <h1>Undergraduate Student Lifestyles Form</h1>
    </div>
    <div class="survey">
    <form action="form2.html">
        <p> *First Name: <p> <input type="text" name="first_name" autofocus required>
        <p> Middle Name: <p> <input type="text" name="middle_name">
        <p> *Last Name: <p> <input type="text" name="last_name" required>
        <p> *Gender:
            <p> <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non_binary">Non-Binary</option>
                <option value="decline">Decline to Answer</option>
            </select>
        <p> *Ethnicity:
            <p> <select name="ethnicity" required>
                <option value="american_indian_or_alaska_native">American Indian or Alaska Native</option>
                <option value="asian">Asian</option>
                <option value="black_or_african_american">Black or African American</option>
                <option value="white">White</option>
                <option value="native_hawaiian_or_other_pacific_islander">Native Hawaiian or Other Pacific Islander</option>
            </select>
        <p> *Date of Birth: <p> <input type="date" name="dob">
        <p> *Street 1: <p> <input type="text" name="street_1" required>
        <p> Street 2: <p> <input type="text" name="street_2">
        <p> *City/Town: <P> <input type="text" name="city_town" required>
        <p> *State:
            <P> <select name="state" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        <p> *ZIP/Postal Code: <p> <input type="text" name="zip" required>
        <p> *Email: <p> <input type="text" name="email" required>
        <p> Phone Number: <p> <input type="text" name="phone_number" pattern="[0-9]{10}">
        <p> <input type="submit" value="Next Page"> <input type="reset">
    </form>
    </div>
    <p> <label for="progress">Progress 1/2</label>
    <progress id="progress" value="50" max="100"> </progress>
  </body>
</html>
